<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/Images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="../Assets/Images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/signin.css">
    <title>Eduvate/Sign Up</title>
</head>
<body>
    <div class="logo">
        <a href="../HTML/home.html"><img src="../Assets/Images/logo/Eduvatelogoonly.png"></a>
    </div>

    <div class="container">
        <h1 class="head"><span>Welcome</span> back,</h1>
        <form id="signInForm">
            <div class="form-group">
                <label for="username" class="icon"><i class="fa-regular fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Enter username." required>
            </div>

            <div class="form-group">
                <label for="username" class="icon"><i class="fa-regular fa-envelope"></i></label>
                <input type="email" id="email" name="email" placeholder="Enter your email." required>
            </div>

            <div class="form-group">
                <label for="password" class="icon"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p>or</p>
            <a href="../HTML/signin.html" class="submit-btn2">Sign In</a>
        </form>
    </div>

    <!-- Footer -->
    <div class="social">
        <div class="l2">
            <a href="../HTML/home.html"><img src="../Assets/Images/logo/Eduvatelogowithname.png"></a>
        </div>

        <div class="social-icon">
           <a href="#"><i class="fa-brands fa-facebook"></i></a>
           <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
           <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/56c242ba0b.js" crossorigin="anonymous"></script>
</body>
</html>
