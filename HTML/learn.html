<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/Images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="../Assets/Images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/learn.css">
    <title>Eduvate/Learn</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../HTML/home.html"><img src="../Assets/Images/logo/Eduvatelogowithname.png"></a>
        </div>

        <div class="links">
            <ul id="menu">
                <li><a href="../HTML/home.html">Home</a></li>
                <li><a href="../HTML/learn.html">Learn</a></li>
                <li><a href="../HTML/uploadnotes.html">Upload Notes</a></li>
                <li><a href="../HTML/help.html">Help</a></li>
            </ul>
        </div>
        
        <div class="icon">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="register">
            <a href="#" class="signin">Sign In</a>
            <a href="#" class="signup">Sign Up</a>
        </div>
    </div>

    <!-- Body -->

    <div class="hero-head">
        <div class="menu-toggle2">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="search2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-bar2" placeholder="Search for anything" onkeyup="performSearch2()">    
        </div> 
    </div>

    <div class="hero">
        <div class="spec">
            <!-- Dropdown for Price Range -->
            <div class="dropdown" id="dropdown1">
                <button class="dropdown-button" onclick="toggleDropdown(event, 1)">
                  Price Range <i class="fa-solid fa-chevron-down"></i>
                </button>
                <ul class="dropdown-menu">
                  <li class="dropdown-item" onclick="selectItem(this, event, 1)">₹0-100</li>
                  <li class="dropdown-item" onclick="selectItem(this, event, 1)">₹100-500</li>
                  <li class="dropdown-item" onclick="selectItem(this, event, 1)">₹500-1000</li>
                </ul>
              </div>

            <!-- Dropdown for Level -->
            <div class="dropdown menu2" id="dropdown2">
               <button class="dropdown-button" onclick="toggleDropdown(event, 2)">Level <i class="fa-solid fa-chevron-down"></i></button>
               <ul class="dropdown-menu">
                   <li class="dropdown-item" onclick="selectItem(this, event, 2, 'basic')">Beginner</li>
                   <li class="dropdown-item" onclick="selectItem(this, event, 2, 'advanced')">Expert</li>
                   <li class="dropdown-item" onclick="selectItem(this, event, 2, 'both')">Both</li>
               </ul>
            </div>

            <!-- Dropdown for Language -->
            <div class="dropdown menu3" id="dropdown3">
                <button class="dropdown-button" onclick="toggleDropdown(event, 3)">Language <i class="fa-solid fa-chevron-down"></i></button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item" onclick="selectItem(this, event, 3)">English</li>
                    <li class="dropdown-item" onclick="selectItem(this, event, 3)">Spanish</li>
                    <li class="dropdown-item" onclick="selectItem(this, event, 3)">Hindi</li>
                </ul>
            </div>

            <!-- Dropdown for Certification -->
            <div class="dropdown menu4" id="dropdown4">
                <button class="dropdown-button" onclick="toggleDropdown(event, 4)">Get Certified <i class="fa-solid fa-chevron-down"></i></button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item" onclick="selectItem(this, event, 4)">Course</li>
                    <li class="dropdown-item" onclick="selectItem(this, event, 4)">Quiz</li>
                    <li class="dropdown-item" onclick="selectItem(this, event, 4)">Exam</li>
                </ul>
             </div>
        </div>

        <div class="products">
            <div id="placeholder" style="display: none;"></div>
            <div id="product-list" class="products"></div>
        </div>
    </div>

    <script src="../JavaScript/learn.js"></script>
    <script src="https://kit.fontawesome.com/56c242ba0b.js" crossorigin="anonymous"></script>
</body>
</html>
